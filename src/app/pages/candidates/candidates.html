<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <div class="d-flex align-items-center">
                            <h5 class="card-title align-items-middle mb-0">
                                Candidates
                            </h5>
                        </div>
                        <div>
                            <button class="btn btn-primary ms-2" (click)="openModal()">Add Candidate</button>
                        </div>
                    </div>
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col">Experienced</th>
                                <th scope="col">Experience</th>
                                <th scope="col">Department</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>John Doe</td>
                                <td>john@example.com</td>
                                <td>123-456-7890</td>
                                <td>Yes</td>
                                <td>3+</td>
                                <td>Engineering</td>
                                <td>In Process</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
